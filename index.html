<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblivion Lockpick Helper</title>
  <!-- Google AdSense Loader -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1890386686147698" crossorigin="anonymous"></script>
  <style>
    body {
      background: #2f2f2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #000;
    }
    #lock-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 1rem;
      background: #3a3a3a;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #000000aa;
    }
    .peg-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .peg-mechanism {
      width: 20px;
      height: 80px;
      background: linear-gradient(to right, #ffd700, #e6c200);
      border: 2px solid #b8860b;
      border-radius: 2px;
      box-shadow: 0 0 5px #000 inset;
      position: relative;
      margin-bottom: 0.5rem;
    }
    .peg-mechanism::after {
      content: '';
      position: absolute;
      left: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 4px;
      background: #b8860b;
      border-radius: 1px;
    }
    .speed-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem;
      margin-bottom: 0.3rem;
      width: 100%;
    }
    .speed-btn {
      padding: 0.25rem;
      background: #f5deb3;
      border: 1px solid #b8860b;
      border-radius: 3px;
      font-size: 0.75rem;
      cursor: pointer;
      text-align: center;
      color: #333;
    }
    .speed-btn:hover {
      background: #ffe4b5;
    }
    .peg-log {
      font-size: 0.7rem;
      color: #ccc;
      min-height: 1.5rem;
      text-align: center;
    }
    .clear-btn {
      background: #661111;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
      cursor: pointer;
      margin-top: 0.3rem;
    }
    .clear-btn:hover {
      background: #882222;
    }
    #message {
      margin-top: 1rem;
      font-size: 1rem;
      min-height: 1.2rem;
      text-shadow: 0 0 3px #000;
    }
  </style>
</head>
<body>
  <h1>Oblivion Lockpick Helper</h1>
  <div id="lock-container"></div>

  <!-- Ad slot -->
  <ins class="adsbygoogle"
       style="display:block; max-width:320px; margin:1rem auto;"
       data-ad-client="ca-pub-1890386686147698"
       data-ad-slot="1625865832"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <div id="message">Select a speed for each peg.</div>

  <script>
    const SPEEDS = ['very slow', 'slow', 'medium', 'fast'];
    const pegData = Array(5).fill().map(() => []);

    function init() {
      const container = document.getElementById('lock-container');
      for (let i = 0; i < 5; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'peg-wrapper';

        const mech = document.createElement('div');
        mech.className = 'peg-mechanism';
        wrapper.appendChild(mech);

        const btns = document.createElement('div');
        btns.className = 'speed-buttons';
        SPEEDS.forEach(speed => {
          const btn = document.createElement('div');
          btn.className = 'speed-btn';
          btn.innerText = speed;
          btn.dataset.index = i;
          btn.dataset.speed = speed;
          btn.addEventListener('click', onSpeedClick);
          btns.appendChild(btn);
        });
        wrapper.appendChild(btns);

        const log = document.createElement('div');
        log.className = 'peg-log';
        log.id = `log-${i}`;
        wrapper.appendChild(log);

        const clear = document.createElement('button');
        clear.className = 'clear-btn';
        clear.innerText = 'Clear';
        clear.dataset.index = i;
        clear.addEventListener('click', onClearClick);
        wrapper.appendChild(clear);

        container.appendChild(wrapper);
      }
    }

    function onSpeedClick(e) {
      const idx = +e.currentTarget.dataset.index;
      const speed = e.currentTarget.dataset.speed;
      pegData[idx].push(speed);
      updateDisplay(idx);
    }

    function onClearClick(e) {
      const idx = +e.currentTarget.dataset.index;
      pegData[idx] = [];
      updateDisplay(idx);
    }

    function updateDisplay(i) {
      const speeds = pegData[i];
      document.getElementById(`log-${i}`).innerText = speeds.join(', ');
      const msg = document.getElementById('message');
      if (speeds.length < 2) {
        msg.innerText = `Peg ${i + 1}: ${speeds.length} click(s)`;
      } else {
        const pat = detectPattern(speeds);
        if (pat) {
          const toSlow = clicksToSlowest(speeds, pat);
          msg.innerText = `Peg ${i + 1} pattern [${pat.join(' â†’ ')}], click ${toSlow} more to 'very slow'.`;
        } else {
          msg.innerText = `Peg ${i + 1}: no pattern yet.`;
        }
      }
    }

    function detectPattern(arr) {
      for (let L = 1; L <= arr.length / 2; L++) {
        let ok = true;
        for (let j = 0; j + L < arr.length; j++) {
          if (arr[j] !== arr[j + L]) { ok = false; break; }
        }
        if (ok) return arr.slice(0, L);
      }
      return null;
    }

    function clicksToSlowest(arr, pat) {
      const L = pat.length;
      const pos = arr.length % L;
      const slows = pat.map((s, idx) => s === 'very slow' ? idx : -1).filter(idx => idx >= 0);
      if (!slows.length) return 'N/A';
      let min = Infinity;
      slows.forEach(idx => {
        const off = (idx - pos + L) % L;
        if (off < min) min = off;
      });
      return min === 0 ? L : min;
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
